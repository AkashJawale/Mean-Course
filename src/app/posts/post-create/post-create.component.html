<mat-card>
 <form (submit)= "onAddPost(postForm)" #postForm="ngForm">

   <mat-form-field>
     <input
       matInput
       type="text"
       name="title"
       ngModel
       required minlength="3">


   </mat-form-field>

   <mat-form-field>

     <textarea
       matInput
       rows="4"
       name="content"
       ngModel
     required></textarea>

   </mat-form-field>

   <button
     mat-raised-button
           color="accent"
           type="submit">save post</button>

 </form>
</mat-card>
